name: publish

on:
  workflow_run:
    workflows: [tests]
    branches: [master]
    types: [completed]

jobs:

  # We have to repeat https://github.com/actions/toolkit/issues/501
  cythonize:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 5
 
    - uses: actions/setup-python@main
      with:
        python-version: 3.9

    - uses: actions/cache@main
      id: cache-c
      with:
        path: asgi_tools/*.c
        key: ${{ hashFiles('asgi_tools/forms.pyx', 'asgi_tools/multipart.pxd', 'asgi_tools/multipart.pyx') }}

    - name: Cythonize the package
      run: |
        pip install cython --install-option="--no-cython-compile"
        cython asgi_tools/forms.pyx
        cython asgi_tools/multipart.pyx
      if: steps.cache-c.outputs.cache-hit != 'true'

    - uses: actions/upload-artifact@main
      with:
        name: asgi_tools
        path: asgi_tools/*.c

    - name: Build sdist
      run: python3 setup.py sdist

    - uses: actions/upload-artifact@main
      with:
        name: dist
        path: dist/*.tar.*

    - name: Notify Failure
      if: ${{ failure() }}
      uses: archive/github-actions-slack@master
      with:
          slack-channel: C2CRL4C4V
          slack-text: Build is failed *[${{ github.ref }}]* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-optional-as_user: false
          slack-optional-icon_emoji: ":red_circle:"

  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        cibw_arch: ["auto64", "aarch64", "universal2"]
        cibw_python:
        - "cp37-*"
        - "cp38-*"
        - "cp39-*"
        - "cp310-*"
        exclude:
        - os: ubuntu-latest
          cibw_arch: universal2
        - os: macos-latest
          cibw_arch: aarch64
        - os: macos-latest
          cibw_python: "cp36-*"
          cibw_arch: universal2
        - os: macos-latest
          cibw_python: "cp37-*"
          cibw_arch: universal2
        - os: windows-latest
          cibw_arch: universal2
        - os: windows-latest
          cibw_arch: aarch64

    runs-on: ${{ matrix.os }}
    needs: cythonize

    defaults:
      run:
        shell: bash
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1

    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 5

    - name: Set up QEMU
      if: matrix.os == 'ubuntu-latest' && matrix.cibw_arch == 'aarch64'
      uses: docker/setup-qemu-action@v2
      with:
        platforms: arm64

    - uses: actions/download-artifact@main
      with:
        name: asgi_tools
        path: asgi_tools

    - uses: pypa/cibuildwheel@main
      env:
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BUILD: ${{ matrix.cibw_python }}
        CIBW_ARCHS: ${{ matrix.cibw_arch }}

    - name: Test wheels
      if: |
        !startsWith(matrix.os, 'windows')
      run: pip3 install --pre asgi_tools -f "file:///${GITHUB_WORKSPACE}/wheelhouse"

    - uses: actions/upload-artifact@main
      with:
        name: dist
        path: wheelhouse/*.whl

    - name: Notify Failure
      if: ${{ failure() }}
      uses: archive/github-actions-slack@master
      with:
          slack-channel: C2CRL4C4V
          slack-text: Build is failed *[${{ github.ref }}]* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-optional-as_user: false
          slack-optional-icon_emoji: ":red_circle:"

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    steps:

      - name: Download a distribution artifact
        uses: actions/download-artifact@main
        with:
          name: dist
          path: dist

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypy }}

  notify:
    runs-on: ubuntu-latest
    needs: publish
    steps:

    - name: Notify Success
      uses: archive/github-actions-slack@master
      with:
          slack-channel: C2CRL4C4V
          slack-text: "*[${{ github.repository }}]* package is published *(${{ github.ref }})* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_TOKEN }}
          slack-optional-as_user: false
          slack-optional-icon_emoji: ":white_check_mark:"
